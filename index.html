<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Our Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="box pt-5 pb-3">
                        <h1 class="pb-4 fw-bold fs-1">OUR AWESOME TEAM</h1>
                        <p class="fs-4">Join our amazing team and receive fantastic rewards and unique benefits that only our company offers worldwide. It only takes a few simple steps and you'll be a member of our team.</p>
                    </div>  
                    <div class="pb-5">
                        <button class="btn btn-primary px-5 fs-4 rounded-5" id="sub-btn">Iscriviti</button>
                    </div>                 
                </div>
            </div>
            <div class="row justify-content-center g-5 d-none" id="form-empty">
                <div class="col-2">
                    <input type="text" class="form-control" placeholder="Name / Last Name" value="" id="user-name">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control" placeholder="Role" value="" id="user-role">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control" placeholder="Photo" id="user-photo" disabled>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-primary" id="add-member">Submit</button>
                </div>
            </div>
            
        </div>

    </header>
    <main>
        
        <div class="container">
            <div class="box-card content-vr d-flex gap-5 flex-wrap justify-content-center align-items-center mt-4 text-center">
            </div>                         
        </div>
    </main>
    <footer>

    </footer>
